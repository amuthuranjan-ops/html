<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>js class</title>

   

       
</head>
<body>
<p id="number_result"></p>
<p id="string_result"></p>
<script>
    var x=70;
    var y = 90;
    document.getelementbyid("number_result").innerHTML = x + y;
    document.getelementbyid("string_result").innerHTML = string(x)+string(y);

</script>
  

</body>
    
</html>
