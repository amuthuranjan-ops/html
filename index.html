<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>js class</title>

   

       
</head>
<body>
    <h2>js array sort</h2>
    <p>click the button to sort in ascendig order</p>
    <button onclick="ascending()">ascending order</button>
    <button onclick="decending()">decending order</button>
    <p id="result"></p>
    <script>
        var points =[1,3,2,5]
        document.getelementbyid("result").innerhtml=points;
        function ascending() {
            points.sort(function(a,b){return a-b});
            document.getelementbyid('result').innerhtml=points;


        }
        function decending() {
                points.sort(function (a, b) { return b - a });
                document.getelementbyid('result').innerhtml = points;


            }
    </script>
</body> 



</body>
    
</html>
