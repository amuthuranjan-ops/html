<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function in js</title>
    <button onclick="product=(10,30,40)">product of three numbers</button>
    <button onclick="sum=(10,20,30)">sum of three numbers</button>
    
</head>
<body >
   




    <script>
        function product (a,b,c){
            document.write(a*b*c);
        }
        function sum (a,b,c){
            document.write(a+b+c);
        }
       </script>
  </body>
